<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="/index.js" type="text/babel"></script>
    <script>
      const signup = async() =>
      {
        //TODO: Implement password checks and email checks
        const response = await fetch(
          'localhost:1111/api/user',
          {
            method: 'POST',
            body: JSON.jsonify($("#up").serializeArray()),
            headers: {'Content-Type':'application/json'}
          }
        );
        
      }
    </script>
  </head>
  <body>
    <form id="up">
      <input id="name" type="text"></input>
      <input id="email" type="text"></input>
      <input id="password" type="password"></input>
      <input id="confirm" type="password"></input>
      <button id="submit" onclick="signup()">Sign Up</button>
    </form>
  </body>
</html>
